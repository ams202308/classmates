<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинка с анимацией</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Основной блок */
        .container {
            cursor: pointer;
            width: 200px;
            height: 200px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* Подсказка (изначально скрыта) */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
            animation: fadeIn 0.5s forwards;
            opacity: 0;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Крестик для закрытия */
        .close {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Основной блок -->
    <div class="container" onclick="togglePopup()">Кликай сюда</div>

    <!-- Всплывающее окно -->
    <div class="popup" id="popup">
        <span class="close" onclick="togglePopup()">×</span>
        <img src="./img/arykov-malik.webp" alt="">
        <p>Малик Арыков. Калуга-2015</p>
    </div>

    <script>
        function togglePopup() {
            let popup = document.getElementById('popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block'; // Переключение видимости
        }
    </script>

</body>

</html>
