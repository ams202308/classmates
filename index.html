<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Одноклассники</title>
        <meta name="description" content="Выпусники Нукусской школы им. Терешковой 1973 года" />
        <meta name="keywords" content="город Нукус, школа им.Терешковой, класс 10, выпуск 1973">
        <link rel="stylesheet" href="classmates.css" />
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "ImageObject",
                "name": "Выпусники Нукусской школы им. Терешковой 1973 года",
                "url": "https://ams202308.github.io/classmates/img/classmates.webp",
                "thumbnailUrl": "https://example.com/thumbnails/classmates-thumbnail.jpg",
                "caption": "Класс 10, школа им.Терешковой г.Нукус, выпуск 1973 г.",
                "author": { "@type": "Person", "name": "Арыков Малик" },
                "inAlbum": [{ "@type": "CreativeWork", "name": "Одноклассники" }],
                "about": ["Арыков Малик", "Арыкова Ольга", "Миреев Вадим"]
            }
        </script>
    </head>

    <body>
        <!-- Всплывающее окно с фото и его описанием -->
        <div class="popup-info" id="popup-info">
            <span class="popup-close" onclick="hidePopup()">×</span>
            <figure>
                <img class="popup-image" src="" alt="фото" />
                <figcaption class="popup-caption">комментарий</figcaption>
            </figure>
        </div>

        <div class="container" id="container">
            <!-- Инструкция пользователю (всплывет по клику) -->
            <span class="help" id="head-instruction.webp" title="Инструкция" onclick="showPopup(this)">⍰</span>
            <!-- Виньетка одноклассников на весь экран -->
            <img class="classmates" src="./img/classmates.webp" alt="Выпусники Нукусской школы им. Терешковой 1973 года" />
            <!-- Подсветка фото на виньетке + краткая инф-ция об одноклассниках 
            id - имя файла с всплывающим фото
            style - координаты top,left подсветки (полупрозрачный овал)
            data-text - краткая инф-ция (Имя Фамилия - год фото. Город проживания)
             -->
            <div
                class="backlight" id="arykov-malik.webp" style="left: 79%; top: 64%"
                data-text="Малик Арыков - 2015. Калуга">
            </div>
            <div
                class="backlight" id="arykova-olga.webp" style="left: 32.7%; top: 47.2%"
                data-text="Ольга Арыкова - 2018. Калуга">
            </div>
            <div
                class="backlight" id="mireev-vadim.webp" style="left: 39.2%; top: 32.5%"
                data-text="Вадим Миреев - 2024. Симферополь">
            </div>
        </div>

        <script src="classmates.js"></script>
    </body>
</html>
