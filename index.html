<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Одноклассники</title>
        <link rel="stylesheet" href="classmates.css">
    </head>

    <body>
        <!-- Всплывающее окно с фото и его описанием -->
        <div class="popup-info" id="popup-info">
            <span class="popup-close" onclick="hidePopup()">×</span>
            <figure>
                <img class="popup-image" src="" alt="фото">
                <figcaption class="popup-caption">Имя Фамилия - год фото. Город проживания</figcaption>
            </figure>
            <!-- <img class="popup-image" src="" alt="Фото" />
            <p class="popup-caption"></p> -->
        </div>

        <div class="container" id="container">
            <!-- Инструкция пользователю (всплывет по клику) -->
            <span class="help" id="head-instruction.webp" onclick="showPopup(this)">⍰</span>
            <!-- Виньетка одноклассников на весь экран -->
            <img class="classmates" src="./img/classmates.webp" alt="Виньетка" />
            <!-- Подсветка фото на виньетке + краткая инф-ция об одноклассниках 
            id - имя файла с всплывающим фото
            style - координаты top,left подсветки (полупрозрачный овал)
            data-text - краткая инф-ция (Имя Фамилия - год фото. Город проживания)
             -->
            <div class="backlight" id="arykov-malik.webp" style="left: 79%; top: 64%;" 
                data-text="Малик Арыков - 2015. Калуга">
            </div>
            <div class="backlight" id="arykova-olga.webp" style="left: 32.7%; top: 47.2%;" 
                data-text="Ольга Арыкова - 2018. Калуга">
            </div>
        </div>

        <script src="classmates.js"></script>
    </body>
</html>
