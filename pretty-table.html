<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Красивая шапка таблицы</title>
        <link rel="stylesheet" href="pretty-table.css" />
    </head>
    <body>
        <h1>Таблица товаров</h1>

        <table class="pretty-table">
            <thead>
                <tr>
                    <th><span>Название товара</span></th>
                    <th><span>Категория</span></th>
                    <th><span>Цена ($)</span></th>
                    <th><span>Количество</span></th>
                    <th><span>Общая сумма ($)</span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Кофе</td>
                    <td>Напитки</td>
                    <td>10</td>
                    <td>5</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Хлеб</td>
                    <td>Продукты питания</td>
                    <td>2</td>
                    <td>10</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Шоколад</td>
                    <td>Десерты</td>
                    <td>5</td>
                    <td>7</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
